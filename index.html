<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRİPTO TASARIM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-screen w-screen flex justify-center items-center">

    <div class="flex flex-col h-5/6 w-11/12 rounded shadow-xl container p-4 gap-4">

    <div class="flex flex-row justify-center items-center h-2/3 gap-4">

        <div class="veriler rounded w-1/3 h-full">
            <h1 class="text-xl text-white">Son Kripto Haberleri</h1>
        </div>
        <div class="veriler rounded w-1/3 h-full">
            <h1 class="text-xl text-white">Bildirimler</h1>
        </div>
        <div class="veriler rounded w-1/3 h-full">
            <h1 class="text-xl text-white">İşlem Açmak İçin Form ve Butonlar</h1>

            <h1 class="text-lg text-white mt-2">Coin Sembolü</h1>
            <input type="text" class="rounded w-11/12">

            <h1 class="text-lg text-white mt-2">USDT Miktarı</h1>
            <input type="text">

            <h1 class="text-lg text-white mt-2">Kaldıraç ve İşlem Seçenekleri</h1>

            <div class="butonlar flex flex-row flex-wrap justify-center items-center mt-2 gap-4">
                <button class="bg-green-400 text-white rounded text-xl p-2">1x Long</button>
                <button class="bg-red-900 text-white rounded text-xl p-2">1x Short</button>
                <button class="bg-green-400 text-white rounded text-xl p-2">5x Long</button>
                <button class="bg-red-900 text-white rounded text-xl p-2">5x Short</button>
                <button class="bg-green-400 text-white rounded text-xl p-2">10x Long</button>
                <button class="bg-red-900 text-white rounded text-xl p-2">10x Short</button>
         
            </div>
        </div>
    </div>

    <div class="veriler mx-auto rounded flex flex-row justify-center items-center w-full h-1/3">
        <table class="table-auto w-11/12 rounded shadow-xl">
            <thead class="w-full">
              <tr class="w-full">
                <th>Parite</th>
                <th>Yön</th>
                <th>Miktar</th>
                <th>Giriş Fiyatı</th>
                <th>Anlık Fiyat</th>
                <th>Likiditasyon Fiyatı</th>
                <th>Kaldıraç</th>
                <th>Kar/Zarar</th>
                <th>İşlemler</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>REEFUSDT</td>
                <td>Short</td>
                <td>0.001567</td>
                <td>0.001568</td>
                <td>0.0298</td>
                <td>Short</td>
                <td>5x</td>
                <td class="bg-white text-red-900">-0.095</td>
                <td class="tablobutonlari flex flex-row gap-4 w-11/12 p-2">
                    <button class="text-xs bg-orange-500 text-white p-2 rounded cursor-pointer w-1/3">Pozisyonu Kapat</button>
                    <button class="text-xs bg-orange-500 text-white p-2 rounded cursor-pointer w-1/3">TP / SL Ayarla</button>
                    <button class="text-xs bg-orange-500 text-white p-2 rounded cursor-pointer w-1/3">İz Süren Stop Ayarla</button>
                </td>
              </tr>
        
        
            </tbody>
          </table>
    </div>

    </div>
</body>
</html>
